<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Client-side Templating</title>
</head>
<body>
	<div id="loading"></div>
	<template id="result-template">
		{{#each data}}
			<div class="data">
				<p>Name: {{attributes.name}}</p>
				<p>City: {{attributes.city}}</p>
				<ul>
					{{#each attributes.owners}}
						<li>{{this.name}}</li>
					{{/each}}
				</ul>
				<p><a href={{attributes.yelp}} target="_blank">Check us out on Yelp!</a></p>
				<p>Instagram: {{instagram attributes.instagram}}</p>
				{{#if attributes.caters}}
					<p>Caters</p>
				{{else}}
					<p>Does not cater</p>
				{{/if}}
				<hr>
			</div>
		{{/each}}
	</template>

<script src="jquery-3.3.1.js"></script>
<script src="handlebars-v4.0.11.js"></script>
<script src="main.js"></script>

</body>
</html>
